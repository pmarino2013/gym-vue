<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CRUD</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <div class="d-flex justify-content-between align-items-center">
        <h3>{{titulo}}</h3>
        <span
          :class="['badge', 'rounded-pill', tareasPendientes > 0 ? 'bg-danger' :'bg-success']"
        >
          Pendientes
          <span class="badge bg-secondary">{{tareasPendientes}}</span>
        </span>
      </div>

      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        @keyup.enter="agregarTarea"
      />
      <button class="btn btn-primary" @click="agregarTarea">
        <i class="fa fa-plus" aria-hidden="true"></i>

        Agregar
      </button>
      <div class="mt-3" v-for="(tarea, index) of tareas">
        <div
          :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']"
          role="alert"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index + 1}} - {{tarea.nombre}}</div>
            <div>
              <button
                :class="['btn',tarea.estado ? 'btn-success' : 'btn-secondary', 'btn-sm']"
                @click="editarTarea(index)"
              >
                <i
                  :class="['fa',tarea.estado? 'fa-check' : 'fa-circle-o']"
                  aria-hidden="true"
                ></i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                @click="eliminarTarea(index)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/446cad5d46.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
